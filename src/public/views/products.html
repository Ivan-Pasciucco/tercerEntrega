<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Bodega</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="./../css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-vino">
      <a class="navbar-brand" href="./index.html">Heaven Wine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Quiénes somos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./cart.html" data-toggle="modal" data-target="#cartModal">
              <i class="fas fa-shopping-cart"></i> Carrito
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./login.html"><i class="fas fa-user"></i> Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html"><i class="fas fa-user-plus"></i> Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="cartItemsContainer"></div> <!-- Contenedor para los elementos del carrito -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="checkoutButton">Realizar Pedido</button>
        </div>
      </div>
    </div>
  </div>
  <main class="container mt-5">
    <h2 class="text-center">Productos</h2>
    <div id="productContainer" class="row"></div>
  </main>
  <footer class="bg-vino text-white text-center py-3">
    <p>&copy; 2023 Ecommerce Bodega. Todos los derechos reservados.</p>
  </footer>
  <script src="./../../js/productList.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./../js/script.js"></script>
</body>

</html>
